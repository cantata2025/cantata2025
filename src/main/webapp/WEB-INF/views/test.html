<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Exchange Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            font-weight: bold;
        }

        .card-body {
            padding: 15px;
            font-size: 14px;
            color: #333;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #555;
        }

        .location {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .location-icon {
            font-size: 14px;
            color: #007BFF;
        }

        .view-count {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .view-icon {
            font-size: 14px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <span>영어</span>
            <span>수학</span>
        </div>
        <div class="card-body">
            <p>안녕하세요! 저는 영어를 가르쳐드리고, 수학에 대해 배우고 싶습니다. 관심 있으신 분은 연락 부탁드립니다.</p>
        </div>
        <div class="card-footer">
            <div class="location">
                <span class="location-icon">📍</span>
                <span>부산</span>
            </div>
            <div class="view-count">
