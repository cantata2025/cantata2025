        body {

            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            font-weight: bold;
        }

        .card-body {
            padding: 15px;
            font-size: 14px;
            color: #333;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            font-size: 12px;
            color: #555;
        }

        .location {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .location-icon {
            font-size: 14px;
            color: #007BFF;
        }

        .view-count {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .view-icon {
            font-size: 14px;
            color: #007BFF;
        }
    </style>
